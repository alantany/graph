             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF5733", "font": {"color": "white"}, "id": "P100", "label": "Patient100", "shape": "dot", "title": "\u60a3\u8005"}, {"color": "#33FF57", "font": {"color": "white"}, "id": "DIS1", "label": "Hypertension", "shape": "dot", "title": "\u75be\u75c5"}, {"color": "#5733FF", "font": {"color": "white"}, "id": "SYM1", "label": "\u5934\u75db", "shape": "dot", "title": "\u75c7\u72b6"}, {"color": "#33FFFF", "font": {"color": "white"}, "id": "MED2", "label": "\u4e8c\u7532\u53cc\u80cd", "shape": "dot", "title": "\u836f\u7269"}]);
                  edges = new vis.DataSet([{"from": "P100", "to": "DIS1"}, {"from": "P100", "to": "SYM1"}, {"from": "P100", "to": "MED2"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
