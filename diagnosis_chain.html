    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#99CCFF", "font": {"color": "white"}, "id": "\u54ee\u5598", "label": "\u54ee\u5598", "shape": "dot", "title": "\u75be\u75c5: \u54ee\u5598"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u53d1\u70e7", "label": "\u53d1\u70e7", "shape": "dot", "title": "\u75c7\u72b6: \u53d1\u70e7"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u6076\u5fc3", "label": "\u6076\u5fc3", "shape": "dot", "title": "\u75c7\u72b6: \u6076\u5fc3"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u5934\u75db", "label": "\u5934\u75db", "shape": "dot", "title": "\u75c7\u72b6: \u5934\u75db"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u75b2\u52b3", "label": "\u75b2\u52b3", "shape": "dot", "title": "\u75c7\u72b6: \u75b2\u52b3"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u54b3\u55fd", "label": "\u54b3\u55fd", "shape": "dot", "title": "\u75c7\u72b6: \u54b3\u55fd"}]);
                  edges = new vis.DataSet([{"from": "\u53d1\u70e7", "title": "\u60a3\u8005\u6570: 232", "to": "\u54ee\u5598", "value": 232}, {"from": "\u6076\u5fc3", "title": "\u60a3\u8005\u6570: 227", "to": "\u54ee\u5598", "value": 227}, {"from": "\u5934\u75db", "title": "\u60a3\u8005\u6570: 223", "to": "\u54ee\u5598", "value": 223}, {"from": "\u75b2\u52b3", "title": "\u60a3\u8005\u6570: 218", "to": "\u54ee\u5598", "value": 218}, {"from": "\u54b3\u55fd", "title": "\u60a3\u8005\u6570: 210", "to": "\u54ee\u5598", "value": 210}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
