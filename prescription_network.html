    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#99CCFF", "font": {"color": "white"}, "id": "\u8d56\u8bfa\u666e\u5229", "label": "\u8d56\u8bfa\u666e\u5229", "shape": "dot", "title": "\u836f\u7269: \u8d56\u8bfa\u666e\u5229"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u795e\u7ecf\u79d1", "label": "\u795e\u7ecf\u79d1", "shape": "dot", "title": "\u4e13\u79d1: \u795e\u7ecf\u79d1"}, {"color": "#99CCFF", "font": {"color": "white"}, "id": "\u5e03\u6d1b\u82ac", "label": "\u5e03\u6d1b\u82ac", "shape": "dot", "title": "\u836f\u7269: \u5e03\u6d1b\u82ac"}, {"color": "#99CCFF", "font": {"color": "white"}, "id": "\u820d\u66f2\u6797", "label": "\u820d\u66f2\u6797", "shape": "dot", "title": "\u836f\u7269: \u820d\u66f2\u6797"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u5fc3\u810f\u79d1", "label": "\u5fc3\u810f\u79d1", "shape": "dot", "title": "\u4e13\u79d1: \u5fc3\u810f\u79d1"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u80bf\u7624\u79d1", "label": "\u80bf\u7624\u79d1", "shape": "dot", "title": "\u4e13\u79d1: \u80bf\u7624\u79d1"}, {"color": "#99CCFF", "font": {"color": "white"}, "id": "\u6c99\u4e01\u80fa\u9187", "label": "\u6c99\u4e01\u80fa\u9187", "shape": "dot", "title": "\u836f\u7269: \u6c99\u4e01\u80fa\u9187"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u5916\u79d1", "label": "\u5916\u79d1", "shape": "dot", "title": "\u4e13\u79d1: \u5916\u79d1"}, {"color": "#FF9999", "font": {"color": "white"}, "id": "\u513f\u79d1", "label": "\u513f\u79d1", "shape": "dot", "title": "\u4e13\u79d1: \u513f\u79d1"}, {"color": "#99CCFF", "font": {"color": "white"}, "id": "\u4e8c\u7532\u53cc\u80cd", "label": "\u4e8c\u7532\u53cc\u80cd", "shape": "dot", "title": "\u836f\u7269: \u4e8c\u7532\u53cc\u80cd"}]);
                  edges = new vis.DataSet([{"from": "\u795e\u7ecf\u79d1", "title": "\u5904\u65b9\u6570: 13", "to": "\u8d56\u8bfa\u666e\u5229", "value": 13}, {"from": "\u795e\u7ecf\u79d1", "title": "\u5904\u65b9\u6570: 13", "to": "\u5e03\u6d1b\u82ac", "value": 13}, {"from": "\u5fc3\u810f\u79d1", "title": "\u5904\u65b9\u6570: 13", "to": "\u820d\u66f2\u6797", "value": 13}, {"from": "\u80bf\u7624\u79d1", "title": "\u5904\u65b9\u6570: 12", "to": "\u8d56\u8bfa\u666e\u5229", "value": 12}, {"from": "\u5916\u79d1", "title": "\u5904\u65b9\u6570: 12", "to": "\u6c99\u4e01\u80fa\u9187", "value": 12}, {"from": "\u80bf\u7624\u79d1", "title": "\u5904\u65b9\u6570: 12", "to": "\u5e03\u6d1b\u82ac", "value": 12}, {"from": "\u513f\u79d1", "title": "\u5904\u65b9\u6570: 11", "to": "\u8d56\u8bfa\u666e\u5229", "value": 11}, {"from": "\u80bf\u7624\u79d1", "title": "\u5904\u65b9\u6570: 11", "to": "\u4e8c\u7532\u53cc\u80cd", "value": 11}, {"from": "\u795e\u7ecf\u79d1", "title": "\u5904\u65b9\u6570: 11", "to": "\u4e8c\u7532\u53cc\u80cd", "value": 11}, {"from": "\u795e\u7ecf\u79d1", "title": "\u5904\u65b9\u6570: 11", "to": "\u820d\u66f2\u6797", "value": 11}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
