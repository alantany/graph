        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF9999", "font": {"color": "white"}, "id": "\u6076\u5fc3", "label": "\u6076\u5fc3", "shape": "dot", "title": "\u75c7\u72b6: \u6076\u5fc3"}, {"color": "#99CCFF", "font": {"color": "white"}, "id": "\u54ee\u5598", "label": "\u54ee\u5598", "shape": "dot", "title": "\u75be\u75c5: \u54ee\u5598"}, {"color": "#99CCFF", "font": {"color": "white"}, "id": "\u9ad8\u8840\u538b", "label": "\u9ad8\u8840\u538b", "shape": "dot", "title": "\u75be\u75c5: \u9ad8\u8840\u538b"}, {"color": "#99CCFF", "font": {"color": "white"}, "id": "\u6291\u90c1\u75c7", "label": "\u6291\u90c1\u75c7", "shape": "dot", "title": "\u75be\u75c5: \u6291\u90c1\u75c7"}, {"color": "#99CCFF", "font": {"color": "white"}, "id": "\u7cd6\u5c3f\u75c5", "label": "\u7cd6\u5c3f\u75c5", "shape": "dot", "title": "\u75be\u75c5: \u7cd6\u5c3f\u75c5"}, {"color": "#99CCFF", "font": {"color": "white"}, "id": "\u5173\u8282\u708e", "label": "\u5173\u8282\u708e", "shape": "dot", "title": "\u75be\u75c5: \u5173\u8282\u708e"}]);
                  edges = new vis.DataSet([{"from": "\u6076\u5fc3", "title": "\u60a3\u8005\u6570: 227", "to": "\u54ee\u5598", "value": 227}, {"from": "\u6076\u5fc3", "title": "\u60a3\u8005\u6570: 220", "to": "\u9ad8\u8840\u538b", "value": 220}, {"from": "\u6076\u5fc3", "title": "\u60a3\u8005\u6570: 212", "to": "\u6291\u90c1\u75c7", "value": 212}, {"from": "\u6076\u5fc3", "title": "\u60a3\u8005\u6570: 207", "to": "\u7cd6\u5c3f\u75c5", "value": 207}, {"from": "\u6076\u5fc3", "title": "\u60a3\u8005\u6570: 205", "to": "\u5173\u8282\u708e", "value": 205}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
